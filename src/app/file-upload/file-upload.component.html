<div class="upload-section flex flex-col items-center justify-center p-8 bg-gray-100 rounded-lg shadow-lg max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Cargar Archivo PDF</h2>
    <input class="file-input mb-4" type="file" (change)="onFileSelected($event)" accept=".pdf">
    <button (click)="uploadFile()" class="upload-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">
        Cargar
    </button>
</div>
