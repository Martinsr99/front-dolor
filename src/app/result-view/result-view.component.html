<div class="result-section">
  <h2>Resultados de la Conversi√≥n</h2>
  <div *ngIf="images.length > 0; else noResults">
    <div class="grid">
      <div *ngFor="let image of images" class="relative">
        <img [src]="image" alt="Converted image">
        <button (click)="downloadImage(image)">Descargar</button>
      </div>
    </div>
  </div>
  <ng-template #noResults>
    <p>No hay resultados para mostrar.</p>
  </ng-template>
</div>
